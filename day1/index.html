<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/5e5bac5c63.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card__option">
            <div class="option-heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="option-add">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
            </div>
        </div>
        <div class="card__item">
            <div class="item__img">
                <img src="shoe.png" alt="">
            </div>
            <div class="item__descript">
                <p class="item__title">
                    Nike Zoom KD 12
                </p>
                <p class="item__price">
                    $99
                </p>
            </div>
        </div>
        <div class="item--overflow">
            <div class="item__attribute">
                <span class="item__title--overflow">Size:</span>
                <div class="size__button">6</div>
                <div class="size__button">7</div>
                <div class="size__button">8</div>
                <div class="size__button">9</div>
            </div>
            <div class="item__attribute">
                <span class="item__title--overflow">Color:</span>
                <div class="color__button--red"></div>
                <div class="color__button--yellow"></div>
                <div class="color__button--black"></div>
            </div>
            <div class="item__option">
                <div class="option__button">Buy now</div>
                <div class="option__button">Add cart</div>
            </div>
        </div>
        
    </div>
</body>
</html>
